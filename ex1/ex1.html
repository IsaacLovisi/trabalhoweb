<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Salário Líquido</title>
    <script src="./script.js"></script>
</head>
<body>
    <form action="">
        <label for="">Insira a quantidade de horas trabalhadas do funcionário (135 a 180): </label>
        <input type="text" placeholder="Horas trabalhadas" name="input_horas_trabalhadas" id="input_horas_trabalhadas">
        <br>

        <label for="">Insira o valor da hora do funcionário (25 a 50): </label>
        <input type="text" placeholder="Valor da hora (R$)" name="input_valor_hora" id="input_valor_hora">
        
        <br>
        <label for="">Insira o valor do desconto do INSS (5 a 15): </label>
        <input type="text" placeholder="Desconto do INSS (%)" name="input_desconto_inss" id="input_desconto_inss">
        <br>
        <button type="button" onclick="calcular()"> Calcular </button>
    </form>


    
</body>

</html>
